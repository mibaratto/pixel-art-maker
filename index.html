<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <main>
      <header>
        <h1>Pixel Art Maker</h1>

      <table id="pixelCanvas"></table>
    </main>
    <script src="/app.js"></script>
  </body>
